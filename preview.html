    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <!-- AOS Animation -->
    <link rel="stylesheet" href="css/aos.css">
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="css/fancybox.css">
    <!-- Spaces -->

    <title>Choose template</title>

<body style="padding: 0;">

    <div class="page-container">

        <section class="preview">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 px-0">
                        <a href="index.html" class="preview-card">
                            <div class="preview-card__thumbnail">
                                <img src="" alt="Template preview">
                            </div>
                            <!-- /.preview-card__thumbnail -->
                        </a>
                        <!-- /.preview-card -->
                    </div>
                    <!-- /.col-sm-6 -->
                    <div class="col-sm-6 px-0">
                        <div class="preview-card preview-card__black">
                            
                        </div>
                        <!-- /.preview-card -->
                    </div>
                    <!-- /.col-sm-6 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.preview -->

    </div>
    <!-- /.page-container -->

    <div class="preloader-page">
        <div class="preloader-page__letters p5">
            ABC.
        </div>
        <!-- /.preloader-page__letters -->

            <div class="preloader-page__counter-line">
                <span></span>
            </div>
            <!-- /.preloader-page__counter-line -->
            <span class="preloader-page__counter-number">
                100%
            </span>
        </div>
        <!-- /.preloader-page__counter -->
    </div>
    <!-- /.preloader-page -->

    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap 5 -->

    <!-- Slick Slider JS -->

    <!-- AOS Animation JS -->
    <script src="js/aos.js"></script>
    <!-- Fancybox JS -->
    <script src="js/fancybox.umd.js"></script>
    <!-- Integration Bootstrap Masonry CDN -->
