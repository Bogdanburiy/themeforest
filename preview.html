<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <!-- AOS Animation -->
    <link rel="stylesheet" href="css/aos.css">
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="css/fancybox.css">
    <!-- Spaces -->
    <link rel="stylesheet" href="scss/spaces.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="scss/style.css">

    <title>Choose template</title>

</head>
<body style="padding: 0;">

    <div class="page-container">

        <section class="preview">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 px-0">
                        <div class="preview-card">
                            <a href="index.html" class="preview-card__thumbnail">
                                <img src="img/preview-main-scroll-1.jpg" alt="Template preview">
                            </a>
                            <!-- /.preview-card__thumbnail -->
                            <div class="strong">
                                Website template <br> (Noise)
                            </div>
                            <!-- /.strong -->
                        </div>
                        <!-- /.preview-card -->
                    </div>
                    <!-- /.col-md-6 -->
                    <div class="col-md-6 px-0">
                        <div class="preview-card preview-card__black">
                            <div class="preview-card__thumbnail">
                                <h2>
                                    Coming soon
                                </h2>
                            </div>
                            <!-- /.preview-card__thumbnail -->
                            <div class="strong">
                                Website template <br> (White)
                            </div>
                            <!-- /.strong -->
                        </div>
                        <!-- /.preview-card -->
                    </div>
                    <!-- /.col-md-6 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
            <div class="preview-scroll">
                <small>Scroll down</small>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="25" fill="none">
                    <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round"
                        d="M13 7.824C13 4.055 10.314 1 7 1S1 4.055 1 7.824v9.352C1 20.945 3.686 24 7 24s6-3.055 6-6.824V7.824ZM7 5v3" />
                </svg>
            </div>
            <!-- /.preview-scroll -->
        </section>
        <!-- /.preview -->

        <section class="preview-inner">
            <div class="container">
                <h2 class="big-tittle mb-exsmall-3 mb-medium-3 mb6">Inner pages</h2>
                <div class="preview-inner__carousel">
                    <div>
                        <a href="news.html" class="preview-inner__card">
                            <img src="img/blog-page.jpeg" alt="Blog page">
                            <div class="strong">Blog</div>
                            <!-- /.strong -->
                        </a>
                        <!-- /.preview-inner__card -->
                    </div>
                    <div>
                        <a href="about-us.html" class="preview-inner__card">
                            <img src="img/about-page.jpeg" alt="About page">
                            <div class="strong">About Us</div>
                            <!-- /.strong -->
                        </a>
                        <!-- /.preview-inner__card -->
                    </div>
                    <div>
                        <a href="single-article.html" class="preview-inner__card">
                            <img src="img/single-article.jpeg" alt="Single article page">
                            <div class="strong">Single Article</div>
                            <!-- /.strong -->
                        </a>
                        <!-- /.preview-inner__card -->
                    </div>
                    <div>
                        <a href="single-portfolio.html" class="preview-inner__card">
                            <img src="img/single-portfolio.jpeg" alt="Single portfolio page">
                            <div class="strong">Single Portfolio</div>
                            <!-- /.strong -->
                        </a>
                        <!-- /.preview-inner__card -->
                    </div>
                    <div>
                        <a href="contact.html" class="preview-inner__card">
                            <img src="img/contact-page.jpeg" alt="Contacts page">
                            <div class="strong">Contact</div>
                            <!-- /.strong -->
                        </a>
                        <!-- /.preview-inner__card -->
                    </div>
                </div>
                <!-- /.preview-inner__carousel -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.preview-inner -->

        <div class="cursor" id="cursor">
            <div class="cursor-circle"></div>
            <!-- /.cursor-circle -->
        </div>
        <!-- /.cursor -->

    </div>
    <!-- /.page-container -->

    <div class="preloader-page">
        <div class="preloader-page__letters p5">
            ABC.
        </div>
        <!-- /.preloader-page__letters -->
        <div class="preloader-page__counter d-flex align-items-center">
            <div class="preloader-page__counter-line">
                <span></span>
            </div>
            <!-- /.preloader-page__counter-line -->
            <span class="preloader-page__counter-number">
                100%
            </span>
        </div>
        <!-- /.preloader-page__counter -->
    </div>
    <!-- /.preloader-page -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap 5 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- GSAP JS -->
    <script src="js/gsap.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="js/slick.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="js/aos.js"></script>
    <!-- Fancybox JS -->
    <script src="js/fancybox.umd.js"></script>
    <!-- Integration Bootstrap Masonry CDN -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <!-- Main JS sripts -->
    <script src="js/main.js"></script>

</body>
</html>
