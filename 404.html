<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <!-- AOS Animation -->
    <link rel="stylesheet" href="css/aos.css">
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="css/fancybox.css">
    <!-- Spaces -->
    <link rel="stylesheet" href="scss/spaces.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="scss/style.css">

    <title>Page not found</title>

</head>
<body>

    <div class="noise">

        <header data-aos="fade-down" data-aos-duration="1000" class="header">
            <div class="container d-flex justify-content-between">
                <div class="header-logo">
                    <a cursor-class="arrow" href="index.html"><img src="img/brand-logo.svg" alt="Logo"></a>
                </div>
                <!-- /.header-logo -->
                <div class="header-menu">
                    <nav>
                        <ul>
                            <li><a cursor-class="arrow" href="index.html">Home</a></li>
                            <li><a cursor-class="arrow" href="single-portfolio.html">Portfolio</a></li>
                            <li><a cursor-class="arrow" href="about-us.html">About</a></li>
                            <li><a cursor-class="arrow" href="news.html">Blog</a></li>
                            <li><a cursor-class="arrow" href="contact.html">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- /.header-menu -->
                <div cursor-class="arrow" class="header-mobile menu-open" onclick="openNav()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- /.header-mobile -->
            </div>
            <!-- /.container -->
        </header>
        <!-- /.header -->

        <div id="hamburger-overlay" class="hamburger-overlay">
            <div class="container position-relative h-100">
                <a cursor-class="arrow" href="javascript:void(0)" class="close-btn" onclick="closeNav()">
                    <span></span>
                    <span></span>
                </a>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-8">
                        <nav class="hamburger-overlay__menu">
                            <ul>
                                <li><a cursor-class="arrow" href="index.html">Home</a></li>
                                <li><a cursor-class="arrow" href="single-portfolio.html">Portfolio</a></li>
                                <li><a cursor-class="arrow" href="about-us.html">About</a></li>
                                <li><a cursor-class="arrow" href="news.html">Blog</a></li>
                                <li><a cursor-class="arrow" href="contact.html">Contacts</a></li>
                            </ul>
                        </nav>
                        <!-- /.hamburger-overlay__menu -->
                    </div>
                    <!-- /.col-12 col-sm-6 col-md-8 -->
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="hamburger-overlay__additional d-flex justify-content-between flex-column h-100">
                            <div class="hamburger-overlay__additional-social">
                                <ul>
                                    <li><a cursor-class="arrow" href="#">Linkedin</a></li>
                                    <li><a cursor-class="arrow" href="#">Youtube</a></li>
                                    <li><a cursor-class="arrow" href="#">Facebook</a></li>
                                    <li><a cursor-class="arrow" href="#">Instagram</a></li>
                                </ul>
                            </div>
                            <!-- /.hamburger-overlay__additional-social -->
                            <a data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200" cursor-class="arrow" class="underline-btn mt-exsmall-3 mt-medium-6 mt6" data-fancybox data-src="#dialog-popup">Get free consultation</a>
                        </div>
                        <!-- /.hamburger-overlay__additional -->
                    </div>
                    <!-- /.col-12 col-sm-6 col-md-4 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.hamburger-overlay -->

        <section class="notfound">
            <div class="container">
                <h1>
                    <span data-aos="fade-right" data-aos-duration="1000">Page</span>
                    <span data-aos="fade-left" data-aos-duration="1000">not</span>
                    <span data-aos="fade-up" data-aos-duration="1000">found</span>
                </h1>
                <a cursor-class="arrow" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="800" class="underline-btn" href="/index.html">Back to homepage</a>
            </div>
            <!-- /.container -->
        </section>
        <!-- /.notfound -->

        <div class="cursor" id="cursor">
            <div class="cursor-circle"></div>
            <!-- /.cursor-circle -->
        </div>
        <!-- /.cursor -->

    </div>
    <!-- /.noise -->

    <div class="preloader-page">
        <div class="preloader-page__letters p5">
            ABC.
        </div>
        <!-- /.preloader-page__letters -->
        <div class="preloader-page__counter d-flex align-items-center">
            <div class="preloader-page__counter-line">
                <span></span>
            </div>
            <!-- /.preloader-page__counter-line -->
            <span class="preloader-page__counter-number">
                100%
            </span>
        </div>
        <!-- /.preloader-page__counter -->
    </div>
    <!-- /.preloader-page -->
    
    <div class="popup-window" id="dialog-popup" style="display:none;">
        <h3 class="normal-title">Fill out the form and we will contact you within 1 business day</h3>
        <!-- /.normal-title -->
        <form action="#" method="post">
            <div class="discussion-form__item">
                <input class="discussion-form__item-input" id="name" type="text" placeholder="Name" value="" name="name">
                <span class="input-focus"></span>
                <!-- /.input-focus -->
            </div>
            <!-- /.discussion-form__item -->
            <div class="discussion-form__item">
                <input class="discussion-form__item-input" id="email" type="email" placeholder="Email" name="email" value="" required>
                <span class="input-focus"></span>
                <!-- /.input-focus -->
            </div>
            <!-- /.discussion-form__item -->
            <div class="discussion-form__item">
                <textarea class="discussion-form__item-input" id="message" name="message" placeholder="Comments" rows="5"></textarea>
                <span class="input-focus"></span>
                <!-- /.input-focus -->
            </div>
            <!-- /.discussion-form__item -->
            <button cursor-class="arrow" class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
    <!-- /.popup-window -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap 5 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- GSAP JS -->
    <script src="js/gsap.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="js/slick.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="js/aos.js"></script>
    <!-- Fancybox JS -->
    <script src="js/fancybox.umd.js"></script>
    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <!-- Link all JS sripts -->
    <script src="js/main.js"></script>

</body>
</html>
